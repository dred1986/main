language: node_js
node_js:
  - 12
before_install:
  - npm install -i jest
  - npm install -i rimraf
  - npm install -i babel-jest
branches:
  only:
    - master 
script:
    - npm test
    - npm run build    
after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  provider: heroku
  strategy: api
  api_key:
    secure: 
  app: sweetdreamsrucom
  on:
    repo: dred1986/main
    branch: ""